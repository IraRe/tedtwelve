<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TED 12</title>
    <script src="app/jquery-3.1.1.min.js"></script>
    <script src="app/angular.min.js"></script>
    <script src="app/main.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-controller="MainController">
        First name:<br>
        <input id="nameInput" type="text" name="firstname"><br>
        <button id="submitButton" ng-click="onSubmitClick()">Submit</button>

        <table>
            <tr ng-repeat="user in userNames">
                <td user.id></td>
                <td user.name></td>
            </tr>
        </table>
    </div>
</body>
</html>
